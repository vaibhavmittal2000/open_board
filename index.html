<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>OpenBoard</title>
</head>
<body>
    <div class="option-icon">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tool-options-icons-container scale-tools">
        
            <img class ="pencil" src ="images/Pencil.svg">
            <img class ="eraser" src ="images/Eraser.svg">
            <img class="sticky" src ="images/StickyNote.svg">
            <img class="download" src="images/Download.svg">
            <img class="upload" src ="images/Upload.svg">
            <img class="undo" src ="images/Undo.svg">
            <img class="redo" src ="images/Redo.svg">
       
    </div>
    <div class="tool-pencil">
        <div class="pencil-width-container">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-container">
            <div class="pencil-color blue"></div>
            <div class="pencil-color red"></div>
            <div class="pencil-color green"></div>

        </div>

    </div>
    <div class="tool-eraser">
        <div class="eraser-width-container">
            <input type="range" min="2" max="10" value="3" class="eraser-width">
        </div>
    </div>
   
    <canvas></canvas>
    
   <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
   <script>
       let socket = io.connect("https://openboard-on-dec-06.herokuapp.com");
   </script>
   <script src="./tool.js"></script>
   <script src="./canvasScript.js"></script>
</body>
</html>
